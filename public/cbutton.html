<div>
  <button onclick="updateCondition">updateCount</button>
  <button onclick="updateData">updateData</button>
</div>

<o-if condition="{count} == 1">
  first
</o-if>
<o-else-if condition="{count} == 2">
  second:{numbers.a}
</o-else-if>
<o-else>
  third:{showSub}
  <p>
    <o-if condition="{showSub}">
      show sub
    </o-if>
    <o-else>
      not show sub
    </o-else>
  </p>
</o-else>
