<o-if condition="{count}==1">
  123
  <div class="fixed">
    <button onclick="updateArr">Update arr</button>
    <button onclick="updateObj">add Property</button>
  </div>
  <div class="fixed-placeholder"></div>
  <style>
    .fixed {
      position: fixed;
      z-index: 9;
      padding: 10px;
      width: 100%;
      background-color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .fixed-placeholder {
      height: 70px;
    }

    .books {
      display: flex;
      padding: 25px;
      box-sizing: border-box;
      background-color: #fff;
      position: relative;
      transition: all 0.2s linear;
    }

    .books .poster {
      width: 100px;
      height: 140px;
      flex-shrink: 0;
      box-shadow: 3px 4px 12px 0 rgb(0 0 0 / 20%);
      overflow: hidden;
      background-color: #ccc;
    }

    .books .info {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 14px;
      color: #2e3135;
      padding-left: 22px;
    }

    .books .title {
      font-size: 16px;
      font-weight: 700;
      /*animation:showTitle 0.5s ease-in-out;*/
      transform-origin: 50% 50%;
    }

    @keyframes showTitle {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      100% {
        opacity: 1,
          transform:scale(1);
      }
    }

    .books .desc {
      margin-top: 5px;
      line-height: 20px;
      height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      color: #71777c;
    }

    .info .author {
      display: flex;
      align-items: center;
      margin-top: 6px;
      overflow: hidden;
      white-space: nowrap;
    }

    .info .author .author-info {
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }

    .info .author .xiaoce-user {
      display: inline-flex;
      align-items: center;
      color: #000;
    }

    .info .author .hero {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin-right: 8px;
      background-position: 50%;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .info .author .author-name {
      color: #000;
      font-weight: 400;
    }

    .username {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2e3135;
    }

    .username .name {
      display: inline-block;
      vertical-align: top;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .rank {
      margin-left: .33rem;
      vertical-align: middle;
    }
  </style>
  <o-for bookitem in="books">

    <div>
      <o-transition name="showBook">
        <div class="books">
          <img class="poster" src="{bookitem.base_info.cover_img}" loading="lazy" />
          <div class="info" data-content="{bookitem.base_info.title}">
            <div class="title">{bookitem.base_info.title +" | "+ bookitem.base_info.title}</div>
            <div class="desc">{ bookitem.base_info.summary }</div>
            <div class="author">
              <div class="author-info"><object><a href="/user/1838039171075352" target="_blank" rel="" st:name="author"
                    st:state="1838039171075352" class="xiaoce-user"><img src="{bookitem.user_info.avatar_large}" loading="lazy" 
                      alt="{bookitem.user_info.user_name}的头像" class="lazy avatar hero"
                      data-src="{bookitem.user_info.avatar_large}"> <a data-v-2ecffe9f="" href="/user/1838039171075352"
                      target="_blank" rel="" class="username author-name"><span data-v-2ecffe9f="" class="name"
                        style="max-width: 128px;">
                        {bookitem.user_info.user_name}
                      </span> <span data-v-3ac5fa19="" data-v-2ecffe9f="" blank="true" class="rank"><img
                          data-v-3ac5fa19=""
                          src="//sf3-scmcdn2-tos.pstatp.com/xitu_juejin_web/e108c685147dfe1fb03d4a37257fb417.svg"
                          alt="lv-3"></span> </a></a></object></div>
              <div class="author-desc"><span class="selfDescription">
                  {bookitem.user_info.job_title} @ {bookitem.user_info.company}
                </span></div>
            </div>
          </div>
        </div>
      </o-transition>
    </div>

  </o-for>
</o-if>
